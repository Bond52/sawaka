name: Sawaka CI

on:
  push:
    branches: [ main, qa ]
  pull_request:
    branches: [ main, qa ]

jobs:
  ci:
    runs-on: ubuntu-latest

    env:
      NODE_ENV: test
      MONGO_URI: ${{ secrets.MONGO_URI_TEST }}
      FRONTEND_URL: http://localhost:3000

    steps:
      # 1Ô∏è‚É£ R√©cup√©ration du code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Installer Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      # ==================================================
      # üîß BACKEND ‚Äî Jest + Supertest
      # ==================================================
      - name: Install backend dependencies
        working-directory: backend-api
        run: npm install

      - name: Run backend tests (Jest)
        working-directory: backend-api
        run: npm test

      # ==================================================
      # üåê API ‚Äî Postman / Newman
      # ==================================================
      - name: Install Newman
        run: npm install -g newman

      - name: Run API tests (Newman)
        run: |
          newman run tests/api/postman/sawaka.postman_collection.json \
          -e tests/api/postman/sawaka.postman_environment.json

      # ==================================================
      # üñ•Ô∏è FRONTEND ‚Äî Playwright
      # ==================================================
      - name: Install frontend dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test
